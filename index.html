<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="mainContainer">
            <div class="text">
                This is the last activity from "The Odin Project" under the Foundations Course.
                The decimal button doesn't work. I'll add the funtionallity later, maybe.
            </div>
            <div class="calculator">
                <div class="equation">
                    <div class="result">25</div>
                    5+5+5+5+5
                </div>
                <div class="twoBtns">
                    <button data-key="Backspace" class="delete">Delete</button>
                    <button data-key="Enter" class="equals">Equals</button>
                </div>
                <div class="firstRow">
                    <button data-key="7">7</button>
                    <button data-key="8">8</button>
                    <button data-key="9">9</button>
                    <button data-key="/">/</button>
                </div>
                <div class="secondRow">
                    <button data-key="4">4</button>
                    <button data-key="5">5</button>
                    <button data-key="6">6</button>
                    <button data-key="*">*</button>
                </div>
                <div class="thirdRow">
                    <button data-key="1">1</button>
                    <button data-key="2">2</button>
                    <button data-key="3">3</button>
                    <button data-key="-">-</button>
                </div>
                <div class="lastRow">
                    <button data-key="0">0</button>
                    <button data-key="." class="decimal">.</button>
                    <button data-key="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
